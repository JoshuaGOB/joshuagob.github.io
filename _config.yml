# Site wide configuration

title: "Portal Digital del Archivo General de Puerto Rico"
description: "El Archivo y su p√∫blico"
logo: /images/sitepageimage.png # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url: https://joshuagob.github.io/
#url: http://localhost:4000
# url: https://github.com/joshuagob/joshuagob.github.io
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: AGPR
  email: joshuaortizbaco@utexas.edu
  twitter: AGPR_ICP
  google:
    ad-client:
    ad-slot:
  bio: Portal Digital del AGPR
  avatar: /images/sitepageimage.png # 160x160 px image for author byline
  disqus-shortname:

# markdown: redcarpet

include:
  - .htaccess
  - _posts
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
